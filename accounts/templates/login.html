<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}  <!-- 정적 파일을 사용하기 위해 추가 -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" sizes="16x16 32x32" type="img/png">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container mt-5" id = login-wrapper>
        <div class="text-center" id="center-logo">
            <img src="{% static 'img/FRESH 2 DOOR.svg' %}" alt="로고 이미지">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">로그인</div>
                    <div class="card-body">
                        <form method="POST" class="text-center">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary mt-3">로그인</button>
                        </form>
                        <hr> <!-- 수평선 추가 -->
                        <p class="text-center">계정이 없으신가요? <a href="https://grocery-auction.run.goorm.site/accounts/registration">회원가입</a></p> <!-- 회원가입 버튼 추가 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
